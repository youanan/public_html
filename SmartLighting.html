<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<title>SmartLighting app</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html">

<script type="text/javascript">
    // 获取终端相关信息
    var Terminal = {
        // 辨别移动终端类型
        platform: function() {
            var u = navigator.userAgent,
                app = navigator.appVersion;
            return {
                // android 终端 或uc浏览器
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                // 是否为iPhone 或 QQHD浏览器
                iPhone: u.indexOf('iPhone') > -1,
                // 是否 iPad
                iPad: u.indexOf('iPad') > -1
            };
        }(),
        // 辨别移动终端的语言： zh-ch、en-us、ko-kr、ja-jp ...
        language: (navigator.browserLanguage || navigator.language).toLowerCase()

    }

    // 根据不同的终端，跳转到不同的地址
    var theUrl = 'http://youanan.com/SmartLighting.html';
    if (Terminal.platform.android) {
        // 安卓下载地址
        theUrl = 'http://182.254.149.155/download/SmartLighting_v1.1.26.apk'
    } else if (Terminal.platform.iPhone) {
        // 苹果下载地址
        theUrl = 'https://itunes.apple.com/cn/app/jbt-smartled-v1/id1043423602?mt=8';
    } else if (Terminal.platform.iPad) {
        // 还可以通过Language,区分多国语言版
        switch (Terminal.language) {
            case 'en-us':
                // 你的iPad APP (英文版) 对应下载地址： APP Store地址
                theUrl = 'https://itunes.apple.com/cn/app/jbt-smartled-v1/id1043423602?mt=8';
                break;
            case 'ko-kr':
                // 你的iPad APP (韩语版) 对应下载地址： APP Store地址
                theUrl = 'https://itunes.apple.com/cn/app/jbt-smartled-v1/id1043423602?mt=8';
                break；
            case 'ja-jp':
                // 你的iPad APP (日文版) 对应下载地址： APP Store地址
                theUrl = 'https://itunes.apple.com/cn/app/jbt-smartled-v1/id1043423602?mt=8';
                break；
            default:
                // 你的iPad APP (中文-默认) 对应下载地址： APP Store地址
                theUrl = 'https://itunes.apple.com/cn/app/jbt-smartled-v1/id1043423602?mt=8';
        }
    }

    window.location.href = theUrl;
</script>
</head>
<body>
SmartLighting app
</body>
</html>
