<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给小傅制作的测试页面,ios是Yomail应用,android是微信</title>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1 ,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }
 
        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'http://youanan.com/test-web.html';
        if(Terminal.platform.android){
            theUrl = 'http://sj.qq.com/myapp/detail.htm?apkName=com.tencent.mm';
        }else if(Terminal.platform.iPhone){
            theUrl = 'https://itunes.apple.com/cn/app/yomail/id1142100015?mt=8';
        }else if(Terminal.platform.iPad){
            // 还可以通过language，区分开多国语言版
            switch(Terminal.language){
                case 'en-us':
                    theUrl = 'https://itunes.apple.com/us/app/english-dictionary-translator/id627531217?mt=8';
                    break;
            }
        }
 
        location.href = theUrl;
    </script>
</head>

</html>
